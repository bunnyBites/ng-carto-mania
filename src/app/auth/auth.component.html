<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <ng-container appDirectiveHolder></ng-container>
      <!-- <app-alert [message] = "error" *ngIf='error' (closeAlert) = 'killAlert()'></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()" #formData="ngForm" *ngIf="!isLoading">
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="email">Email ID</label>
                <input type="text" id='email' class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>

            <div class="container-fluid">
                <div class="d-flex flex-row justify-content-between">
                    <button class="btn btn-success order-1" [disabled]="formData.invalid"
                        type='submit'>{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                    <button class="btn btn-primary order-2" type='button' (click)='eventSwitcher()'>Switch to
                        {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
